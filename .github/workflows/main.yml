name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'åˆ›å»º Release'
        required: false
        default: false
        type: boolean
      release_tag:
        description: 'Release æ ‡ç­¾ (ä¾‹å¦‚: v1.0.0)'
        required: false
        type: string
      release_name:
        description: 'Release åç§°'
        required: false
        type: string
      prerelease:
        description: 'é¢„å‘å¸ƒç‰ˆæœ¬'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        # æ·»åŠ  qfluentwidgets ç‰ˆæœ¬é€‰æ‹©
        qfluentwidgets-version: [lite, full]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install UPX (for compressing executables)
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Cache build dependencies (platform specific path)
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && '~\\AppData\\Local\\pip\\Cache' || '~/.cache/pip' }}
          key: ${{ runner.os }}-${{ matrix.qfluentwidgets-version }}-build-${{ hashFiles('**/requirements.txt', '**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.qfluentwidgets-version }}-build-
            ${{ runner.os }}-build-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            qt6-base-dev \
            libgl1 \
            libtiff6 \
            libxcb-cursor0 \
            libxkbcommon-x11-0
        shell: bash

      - name: Install base dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: pwsh

      - name: Install base dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      # æ–°å¢ï¼šå®‰è£… qfluentwidgets
      - name: Install QFluentWidgets (Lite Version)
        if: matrix.qfluentwidgets-version == 'lite'
        run: |
          python -m pip install --upgrade --no-cache-dir PyQt6-Fluent-Widgets
          echo "ğŸ“¦ å·²å®‰è£… QFluentWidgets è½»é‡ç‰ˆ"

      - name: Install QFluentWidgets (Full Version)
        if: matrix.qfluentwidgets-version == 'full'
        run: |
          python -m pip install --upgrade --no-cache-dir "PyQt6-Fluent-Widgets[full]"
          echo "ğŸ“¦ å·²å®‰è£… QFluentWidgets å®Œæ•´ç‰ˆ"

      - name: Verify QFluentWidgets installation
        run: |
          python -c "import qfluentwidgets; print('QFluentWidgets version:', qfluentwidgets.__version__)"
          python -c "print('Installation type: ${{ matrix.qfluentwidgets-version }}')"

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:PYTHONIOENCODING="utf-8"
          $env:PYTHONUTF8="1"
          $env:QFLUENTWIDGETS_VERSION="${{ matrix.qfluentwidgets-version }}"
          chcp 65001
          python build.py
        shell: pwsh

      - name: Build application (Linux)
        if: runner.os == 'Linux'
        run: |
          export PYTHONIOENCODING="utf-8"
          export PYTHONUTF8=1
          export QFLUENTWIDGETS_VERSION="${{ matrix.qfluentwidgets-version }}"
          python3 build.py
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          # ä¿®æ”¹artifactåç§°ï¼ŒåŒ…å«ç‰ˆæœ¬ä¿¡æ¯
          name: debug-build-${{ matrix.os }}-${{ matrix.qfluentwidgets-version }}
          path: |
            dist/*.zip
          retention-days: 90

  # Release ä»»åŠ¡
  release:
    needs: build
    if: github.event.inputs.create_release == 'true' && github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate inputs
        run: |
          if [[ -z "${{ github.event.inputs.release_tag }}" ]]; then
            echo "âŒ é”™è¯¯: åˆ›å»º Release æ—¶å¿…é¡»æä¾›æ ‡ç­¾"
            exit 1
          fi
          
          if [[ ! "${{ github.event.inputs.release_tag }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            echo "âŒ é”™è¯¯: æ ‡ç­¾æ ¼å¼ä¸æ­£ç¡®ï¼Œè¯·ä½¿ç”¨ vX.Y.Z æ ¼å¼"
            exit 1
          fi
          
          if git tag --list | grep -q "^${{ github.event.inputs.release_tag }}$"; then
            echo "âŒ é”™è¯¯: æ ‡ç­¾ ${{ github.event.inputs.release_tag }} å·²å­˜åœ¨"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate changelog (before creating tag)
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "ğŸ“ ç”Ÿæˆé¦–ä¸ªç‰ˆæœ¬çš„å®Œæ•´æ›´æ–°æ—¥å¿—"
            git-cliff --unreleased --output RELEASE_NOTES.md
          else
            echo "ğŸ“ ç”Ÿæˆä» $PREVIOUS_TAG åˆ°å½“å‰çš„æ›´æ–°æ—¥å¿—"  
            git-cliff ${PREVIOUS_TAG}..HEAD --unreleased --output RELEASE_NOTES.md
          fi
          
          echo "ğŸ“‹ ç”Ÿæˆçš„ Release è¯´æ˜ï¼š"
          cat RELEASE_NOTES.md

      - name: Create tag
        run: |
          git tag ${{ github.event.inputs.release_tag }}
          git push origin ${{ github.event.inputs.release_tag }}

      - name: Update full CHANGELOG
        run: |
          git-cliff --output CHANGELOG.md

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # é‡å‘½åæ„å»ºäº§ç‰©ä»¥ä¾¿è¯†åˆ«ï¼ˆåŒ…å« qfluentwidgets ç‰ˆæœ¬ä¿¡æ¯ï¼‰
          find ./artifacts -name "*.zip" -type f | while read file; do
            dir_name=$(basename $(dirname "$file"))
            file_name=$(basename "$file")
            
            # ä»ç›®å½•åæå–æ“ä½œç³»ç»Ÿä¿¡æ¯
            if [[ "$dir_name" == *"windows"* ]]; then
              os_suffix="windows"
            elif [[ "$dir_name" == *"ubuntu"* ]]; then
              os_suffix="linux"
            elif [[ "$dir_name" == *"macos"* ]]; then
              os_suffix="macos"
            else
              os_suffix="unknown"
            fi
            
            # æå– qfluentwidgets ç‰ˆæœ¬ä¿¡æ¯
            if [[ "$dir_name" == *"lite"* ]]; then
              qfw_suffix="lite"
            elif [[ "$dir_name" == *"full"* ]]; then
              qfw_suffix="full"
            else
              qfw_suffix="unknown"
            fi
            
            # ä¸ºæ–‡ä»¶æ·»åŠ ç‰ˆæœ¬ã€å¹³å°å’ŒQFluentWidgetsç‰ˆæœ¬åç¼€
            version_tag="${{ github.event.inputs.release_tag }}"
            new_name="${file_name%.*}-${version_tag}-${os_suffix}-${qfw_suffix}.zip"
            
            cp "$file" "release-assets/$new_name"
            echo "ğŸ“¦ å‡†å¤‡å‘å¸ƒåŒ…: $new_name"
          done
          
          # æ˜¾ç¤ºæ‰€æœ‰å‡†å¤‡å‘å¸ƒçš„æ–‡ä»¶
          echo "ğŸ æ‰€æœ‰å‘å¸ƒåŒ…:"
          ls -la release-assets/
          
          # ç»Ÿè®¡æ„å»ºåŒ…æ•°é‡
          echo "ğŸ“Š æ„å»ºç»Ÿè®¡:"
          echo "  æ€»è®¡: $(ls -1 release-assets/ | wc -l) ä¸ªæ„å»ºåŒ…"
          echo "  è½»é‡ç‰ˆ: $(ls -1 release-assets/ | grep -c 'lite') ä¸ª"
          echo "  å®Œæ•´ç‰ˆ: $(ls -1 release-assets/ | grep -c 'full') ä¸ª"
          echo "  Windows: $(ls -1 release-assets/ | grep -c 'windows') ä¸ª"
          echo "  Linux: $(ls -1 release-assets/ | grep -c 'linux') ä¸ª"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.release_tag }}
          body_path: RELEASE_NOTES.md
          draft: true
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG in repository
        run: |
          if [ -n "$(git status --porcelain CHANGELOG.md)" ]; then
            git add CHANGELOG.md
            git commit -m "docs: æ›´æ–° CHANGELOG.md for ${{ github.event.inputs.release_tag }}"
            git push origin main
            echo "âœ… CHANGELOG.md å·²æ›´æ–°å¹¶æäº¤"
          else
            echo "â„¹ï¸ CHANGELOG.md æ— å˜åŒ–ï¼Œè·³è¿‡æäº¤"
          fi

      - name: Release summary
        run: |
          echo "ğŸ‰ Release åˆ›å»ºæˆåŠŸ!"
          echo "ğŸ“‹ è¯¦ç»†ä¿¡æ¯:"
          echo "  æ ‡ç­¾: ${{ github.event.inputs.release_tag }}"
          echo "  åç§°: ${{ github.event.inputs.release_name || github.event.inputs.release_tag }}"
          echo "  çŠ¶æ€: è‰ç¨¿ (éœ€è¦æ‰‹åŠ¨å‘å¸ƒ)"
          echo "  é¢„å‘å¸ƒ: ${{ github.event.inputs.prerelease }}"
          echo "  æ„å»ºåŒ…æ•°é‡: $(ls -1 release-assets/ | wc -l)"
          echo "  - Windows (lite + full): $(ls -1 release-assets/ | grep -c 'windows')"
          echo "  - Linux (lite + full): $(ls -1 release-assets/ | grep -c 'linux')"
          echo "ğŸ”— æŸ¥çœ‹åœ°å€: https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.release_tag }}"
